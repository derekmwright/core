name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install Vulkan SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan-dev

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./... -v -count=1

  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install Vulkan SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan-dev

      - name: Vet
        run: go vet -unsafeptr=false ./...